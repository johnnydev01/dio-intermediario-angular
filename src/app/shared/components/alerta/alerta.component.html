<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content>
  <p>{{descricao}}</p>
</div>
<div mat-dialog-actions>
  <button 
    mat-raised-button 
    [mat-dialog-close]="true" 
    (click)="onNoClick()"
    [color]="corBtn"
    >
        {{btnSucesso}}
  </button>
  <button 
    mat-raised-button
    [mat-dialog-close]="false" 
    color="warn"
    *ngIf="possuiBtnFechar"
>{{btnCancelar}}
</button>
</div>

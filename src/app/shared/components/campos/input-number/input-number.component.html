

<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <input 
            matInput 
            type="number" 
            [min]="minimo"
            [max]="maximo"
            [step]="step"
            [placeholder]="titulo" 
            [name]="controlName" 
            [formControlName]="controlName"
        >
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'min')">O campo precisa ter no mínimo o valor 0</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl,'max')">O campo precisa ter no máximo o valor 10</mat-error>
    </mat-form-field>
</div>

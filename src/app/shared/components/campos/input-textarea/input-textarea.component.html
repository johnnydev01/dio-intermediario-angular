
<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <textarea 
            matInput
            [placeholder]="titulo"
            [name]="controlName" 
            [formControlName]="controlName"
        ></textarea>>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'minlength')">O campo precisa ter no mínimo 2 caracters</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'maxlength')">O campo precisa ter no máximo 256 caracters</mat-error>
    </mat-form-field> 
</div>


<mat-form-field class="full-width">
    <textarea 
      matInput
      placeholder="Descrição"
      name="descricao"
      formControlName="descricao"
    >
    </textarea>
  </mat-form-field>
